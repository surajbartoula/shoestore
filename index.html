<!DOCTYPE html>

  <head>

  <body>
    <main>

          <img src="./images/center_image.png" alt="Side Image 1" />

      </section>
      <section class="content">

          <p class="green-text">Sustainable Materials</p>

          </div>
        </section>
        <section class="variants_section">

        <section class="size_section">

          <div class="sizes">
            <div class="size">UK 6</div>

            <div class="size">UK 7</div>
            <div class="size">UK 7.5</div>
          </div>
        </section>
        <div class="button_container">
          <button class="add_to_bag">Add to Bag</button>
          <button class="wishlist">Favourite</button>
        </div>
      </section>
    </main>
  </body>
</html>
